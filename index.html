<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
      <a-scene mindar-image="imageTargetSrc: ./src/image-targets/heart.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="yellow" src="./src/models/yellow flower.glb"></a-asset-item>
        
          <img id="card" src="./src/images/heart.png" />
          <a-asset-item id="heart" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-entity mindar-image-target="targetIndex: 0">
          <!-- Define objects you want to appear above this image target below-->
  
          <a-entity position="0 0 -4">
            <a-entity scale = "5 5 5" position="0 2 0" rotation="-60 0 0" text="value: Happy Mother's Day; align: center;"></a-entity>
            <a-entity scale = "3 3 3" position="0 1 2"rotation="-60 0 0" text="value: I can never repay you for what you've done for me thorughout my life, but I hope these flowers can bring you some joy today and for many after. I love you.; align: center;"></a-entity>
            <a-entity animation="property:rotation; to:0 360 0;dur:10000;loop:true">
                <a-entity 
                    gltf-model="#yellow"
                    animation="
                        property: position;
                        from: 0 0 -0.5;
                        to:0 .5 -0.5; 
                        dur: 2000; 
                        dir: alternate; 
                        easing: easeInOutSine; 
                        loop: true">
                </a-entity>
            </a-entity>
            <a-plane rotation="-90 0 0" width="4" height="4" color="#0F0000"></a-plane>
      
        </a-entity>
          </a-entity>
      </a-scene>
    </body>
  </html>
