<!DOCTYPE html>

<html>
  
  
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>




  <script defer src="js/eventlibrary.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs raycaster="objects: [bokclickhandler];">
      <a-marker markerhandler button
      id="#marker"  emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
        <a-entity  scale="1 1 1" position="0 1.5 0" rotation="-90 0 0">
        
            <a-entity  id="bok-model"
                scale="0.25 0.25 0.25" 
                gltf-model="url(/models/rising-bok.glb)"
                animation-mixer
                >

                <a-entity id="bok-particles"  position="0 .5 0" particle-system=
                "enabled:false; 
                preset:star; 
                velocityValue:0 .1 0; 
                texture:/images/money.png; 
                color: #FFFFFF;
                particleCount:200;
                duration: 5;
                positionSpread: .5 .5 .5;" 
                
                ></a-entity>
            </a-entity>

            </a-entity>
            
        </a-entity></a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
