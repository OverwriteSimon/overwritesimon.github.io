<!DOCTYPE html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<script>console.log("5pm")</script>

<script defer src="/src/js/button.js"></script>


<body style='margin:0px; overflow: hidden;'>
    <div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
       4:32am
    </div>

    <a-scene id="scene" buttonComponent embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false' >
        

        <a-marker button id="marker" emitevents="true" cursor="rayOrigin: mouse;fuse: false;" preset="custom" type="pattern" url="/src/assets/image-target/pattern-bank-of-oklahoma-logo.patt">
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse;fuse: false;" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
        <a-entity id="click-here"rotation="-90 0 0" gltf-model="url(/src/assets/models/Bok_Briefcase_Rigged.glb)" animation-mixer="clip:Rotation;crossFadeDuration:.1">
            <a-entity scale="2 2 2" id="particle-system"  position="0 .5 0" particle-system="blending: 1;size:5;enabled:false; preset:star; velocityValue:0 .1 0; texture: src/assets/images/money.png;color: #FFFFFF;particleCount:50;duration: 0.5; color: #FFFFFF;particleCount:500;duration: 5;" ></a-entity>
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
