<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--Particle system import-->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
 

  <!--Custom Script to play sound-->
  <script>
  AFRAME.registerComponent('audiohandler', {
    init:function() {
       let playing = false;
       let audio = document.querySelector("#audio");
       this.el.addEventListener('click', () => {
            if(!playing) {
                audio.play();
             } else {
                audio.pause();
                audio.currentTime = 0;
             }
             playing = !playing;
       });
    }
  })
  </script>

<audio id="sound" crossorigin="anonymous" preload="auto" src="/audio/jackpot.wav"></audio>

  <head>DEC 30 4:45</head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
        animation__rotate = "property: rotation; dur: 4000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
        >
        
        <a-entity audiohandler
        color="FF0000"
        rotation="0 90 0"
        position=".1 1 0" 
        scale="0.5 0.5 0.5" 
        gltf-model="url(/models/BOK_Logo_Solid_POS.glb)"
        clickhandler="txt:POS"
        ></a-entity>

        <a-entity audiohandler
        color="FFFFFF"
        rotation="0 90 0"
        position="-.1 1 0" 
        scale="0.5 0.5 0.5" 
        gltf-model="url(/models/BOK_Logo_Solid_NEG.glb)"
        clickhandler="txt:NEG"
        ></a-entity>
            
        </a-entity>
        <a-image src="/images/bank_of_oklahoma_logo.jpeg" rotation="270 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
