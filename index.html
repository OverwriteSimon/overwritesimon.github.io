<!DOCTYPE html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>



<script defer src="/src/js/button.js"></script>
<script>console.log("last updated: 9:06am")</script>

<body style='margin:0px; overflow: hidden;'>
    <div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
       
    </div>

    <a-scene buttonComponent embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false'>
        <a-marker button id="#marker" emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
            
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>

        </a-entity id="bok-model"
        gltf-model="url(src/assets/models/cyl.glb)"></a-entity>
        <a-box opacity="0.2"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
