<!DOCTYPE html>

<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--Particle system import-->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!--event import-->
  <script src="/js/events.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker id="marker" markerhandler emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
        <a-entity
        animation__rotate = "property: rotation; dur: 4000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
        
            <a-entity  id="bok_model"
                position="0 .5 0" 
                scale="0.25 0.25 0.25" 
                gltf-model="url(/models/rising-bok.glb)"
                animation-mixer
                >
                <a-entity position="0 .5 0" particle-system="enabled:true;preset:star; velocityValue:0 .1 0; texture:/images/money.png; color: #FFFFFF" ></a-entity>
            </a-entity>

            </a-entity>
            
        </a-entity>
        <a-image src="/images/bank_of_oklahoma_logo.jpeg" rotation="270 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
