<!DOCTYPE html>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script src="src/js/aframe-text-geometry-component.js"></script>

<body style='margin:0px; overflow: hidden;'>
    
    <a-scene id="scene" buttonComponent embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio:0.90' vr-mode-ui='enabled: false'  >
        
        <a-assets>
            <a-asset-item id="exoFont" src="/src/assets/fonts/exoBlack.typeface.json"></a-asset-item>
            <img id="pixels" src="/src/assets/images/pixels.png" />
        </a-assets>

        <a-marker button id="marker" emitevents="true" cursor="rayOrigin: mouse;fuse: false;" preset="custom" type="pattern" url="/src/assets/image-target/pattern-qr.patt">
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse;fuse: false;" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
            <a-entity id="briefcase"scale='.25 .25 .25' rotation="0 0 0" gltf-model="url(/src/assets/models/Bok_Briefcase_Rigged.glb)" animation-mixer="clip:Rotation;crossFadeDuration:.1">
                <a-entity scale="2 2 2" id="particle-system"  position="0 .5 0" particle-system="blending: 1;size:1.5;enabled:false; preset:star; velocityValue:0 .1 0; texture: src/assets/images/money.png;color: #FFFFFF;particleCount:50;duration: 0.5; color: #FFFFFF;particleCount:500;duration: 5;" ></a-entity>
            </a-entity>

        <a-entity text-geometry="value: Your Name; font: #exoFont;"
			material="color: red; src: #pixels; repeat: 0.5 0.5;" 
			rotation="-45 0 0"
            position="-2 0 1">
		</a-entity>
    </a-marker>

    <a-entity camera></a-entity>

    </a-scene>
</body>
