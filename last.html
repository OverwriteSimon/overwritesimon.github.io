<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<script defer src="js/buttonclick.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='debugUIEnabled: true; sourceType: webcam' vr-mode-ui='enabled: false' raycaster="objects: [buttonclickcomponent];">
<a-marker cursor="rayOrigin: mouse" id="marker" preset="hiro" emitevents="true" >

<a-box buttonclickcomponent position='0 0.5 0'></a-box>

</a-marker>
<a-entity camera></a-entity>
</a-scene>
</body>

</html>
