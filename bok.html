<!DOCTYPE html>

<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--Particle system import-->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script defer src="js/eventlibrary.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker markerhandler
      id="#marker"  emitevents="true" cursor="rayOrigin: mouse" preset="hiro">
        <a-entity  scale="1 1 1" position="0 1.5 0"
        animation__rotate = "property: rotation; dur: 4000; easing: linear; dir: normal; from:-90 0 0; to: -90 360 0; loop: true;">
        
            <a-entity  id="bok-model"
                scale="0.25 0.25 0.25" 
                gltf-model="url(/models/rising-bok.glb)"
                animation-mixer
                >
                <a-entity id="bok-particles"  position="0 .5 0" particle-system=
                "enabled:false; 
                preset:star; 
                velocityValue:0 .1 0; 
                texture:/images/money.png; 
                color: #FFFFFF;
                particleCount:500;
                duration: 5;" 
                
                ></a-entity>
            </a-entity>

            </a-entity>
            
        </a-entity></a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
